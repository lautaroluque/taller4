<mat-card class="card">
  <mat-card-content>
    <form class="form">
      <mat-form-field class="full-width">
        <input matInput placeholder="Username" [(ngModel)]="username" name="username" required>
      </mat-form-field>
      <mat-form-field class="full-width">
        <input matInput placeholder="Password" [(ngModel)]="password" type="password" name="password" required>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <a (click)=goToRegister() mat-raised-button color="secondary">Registrarse</a>
    <a (click)=checkLogin() mat-raised-button color="primary">Login</a>
  </mat-card-actions>
</mat-card>
